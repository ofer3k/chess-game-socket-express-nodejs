<!doctype html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="lib/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="/default.css" />
  </head>
  <body>
    <div id="sidebar" class="chat__sidebar">
      <h1>Users:</h1>
      <ul id="authors"></ul>
    </div>

    <div id="side-info" class="side-info">
      
    </div>
    
    <div class="centered-form">
      <div class="centered-form__box">
          <h1>Join</h1>
          <form action="/game.html">
              <label>Name</label>
              <input id="name" type="text" name="username" placeholder="Enter email" readonly required value="">
              <!-- <label>Password</label>
              <input type="password" name="password" placeholder="password" required value=""> -->
              <label>Room</label>
              <input type="text" name="room" placeholder="Room" required>
              <button>Join</button>

              <script id="sidebar-template" type="text/html">
                <h2 class="room-title">Room name:{{room}}</h2>
                <h3 class="list-title">Players:</h3>
                <ul class="users">
                    {{#users}}
                        <li>{{username}}</li>
                    {{/users}}
                </ul>
                <div>
                  <h2>rules:</h2>
                  <p>"the winner takes it all"</p>
                </div>
            </script>
<!--               
              <a href="http://localhost:3002/">SignUp</a> -->
              <script src="./welcom.js"></script>
          </form>
      </div>
  </div>
  </body>
</html>
